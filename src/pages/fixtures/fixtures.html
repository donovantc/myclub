  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>fixtures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let fixture of fixtures" (click)="fixtureSelected(fixture)">
      <ion-card-header>
        {{fixture.date}}
      </ion-card-header>
      <ion-card-content>
        <p>
        {{fixture.homeTeamName}}<br>
        vs<br>
        {{fixture.awayTeamName}}</p>
      </ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
